<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Quiz Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-app">
    <div class="header">
      <h1>Interactive Quiz Application</h1>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <div class="info">
        <span id="timer">Time: 15</span>
        <span id="score">Score: 0</span>
      </div>
    </div>

    <div class="quiz-box">
      <div id="question">Loading...</div>
      <div id="answers" class="answer-buttons"></div>
    </div>

    <button id="next-btn" class="btn next-btn">Next</button>
    <div id="result-screen" class="hide">
      <h2>Quiz Finished!</h2>
      <p id="final-score"></p>
      <button id="restart-btn" class="btn">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
